<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>


<script src=”https://cdn.plot.ly/plotly-latest.min.js”></script>
    </head>
    <body>
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
              <div class="bg-dark p-4">
                <h4 class="text-white">Collapsed content</h4>
                <span class="text-muted">Toggleable via the navbar brand.</span>
              </div>
            </div>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <a class="navbar-brand" href="http://localhost:8000">Home</a>
            </nav>
          </div>
          <div style="margin-left:100px;margin-right:100px">
            {%for i in data%}
          </div style='margin-top:20px'>
            <div class="card">
              <div class="card-header">
            {{countries[data.index(i)]}}
              </div>
              <div class="card-body">
              
          <div class='row'>
            <div class="col-sm-6">
                <h3>Best hosts</h3>
                  <canvas id="chart{{data.index(i)}}" width="300" height="200"></canvas>
                  <script>
                    // bar chart data
                    var barData = {
                      labels : [
                        {% for item in i[0] %}
                         "{{ item }}",
                        {% endfor %}
                ],
              
                      datasets : [{
                        fillColor: "rgba(151,187,205,0.2)",
                        strokeColor: "rgba(151,187,205,1)",
                        pointColor: "rgba(151,187,205,1)",
                        data : [
                          {% for item in i[1] %}
                             "{{ item }}",
                            {% endfor %}
                    ]
                        }
                      ]
                    }
              
                   // get bar chart canvas
                   var mychart = document.getElementById("chart{{data.index(i)}}").getContext("2d");
              
                     steps = 10
                     max = {{max}}
              
                   // draw bar chart
                   new Chart(mychart).Bar(barData, {
                     scaleOverride: true,
                     scaleSteps: steps,
                     scaleStepWidth: Math.ceil(max / steps),
                     scaleStartValue: 0,
                     scaleShowVerticalLines: true,
                     scaleShowGridLines : true,
                     barShowStroke : true,
                     scaleShowLabels: true
                     }
                   );
              
                  </script>
            </div>
            <div class="col-sm-6">
              <h3>Worst hosts</h3>

                 <canvas id="chartf{{data.index(i)}}" width="300" height="200"></canvas>
                  <script>
                    // bar chart data
                    var barData = {
                      labels : [
                        {% for item in i[2] %}
                         "{{ item }}",
                        {% endfor %}
                ],
              
                      datasets : [{
                        fillColor: "rgba(250,128,114,1)",
                        strokeColor: "rgba(151,187,205,1)",
                        pointColor: "rgba(151,187,205,1)",
                        data : [
                          {% for item in i[3] %}
                             "{{ item }}",
                            {% endfor %}
                    ]
                        }
                      ]
                    }
              
                   // get bar chart canvas
                   var mychart = document.getElementById("chartf{{data.index(i)}}").getContext("2d");
              
                     steps = 1
                     max = 3
                     min = -3
              
                   // draw bar chart
                   new Chart(mychart).Bar(barData, {
                     scaleOverride: true,
                     scaleSteps: steps,
                     scaleStepWidth: Math.ceil(max / steps),
                     scaleStartValue: 0,
                     scaleShowVerticalLines: true,
                     scaleShowGridLines : true,
                     barShowStroke : true,
                     scaleShowLabels: true
                     }
                   );
              
                  </script>
            </div>
          </div>
        </div>
            </div>
            </div>{%endfor%}
      </div>
    </body>
</html>
