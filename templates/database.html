<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>


<script src=”https://cdn.plot.ly/plotly-latest.min.js”></script>
    </head>
    <body>
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
              <div class="bg-dark p-4">
                <h4 class="text-white">Collapsed content</h4>
                <span class="text-muted">Toggleable via the navbar brand.</span>
              </div>
            </div>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <a class="navbar-brand" href="http://localhost:8000">Home</a>
            </nav>
            <div style='margin:30px'>
            <form action="http://localhost:8000/query" method='post'>
                <textarea rows="6" cols="90" name="query" id='query' placeholder="Query"></textarea>
                <small id="emailHelp" class="form-text text-muted">This Query will be executed in real time on athenas!</small>
                <inpput type='submit'></inpput>
                <button  class="btn btn-primary btn-sm">Run</button>
                    </form>
                    <table class="table table-striped">
                        <thead>

                        <tr>
                            {%for i in query[0]%}
                            <th>{{i}}</th>
                            {%endfor%}
                        </tr>
                        <thead>
                            <tbody>

                    {%for i in range(1,lenn)%}
                    <tr>
                    {%for j in query[i]%}
                        <td>{{j}}</td>
                    {%endfor%}
                    </tr>
                    {%endfor%}
                </tbody>

                </table>

                </div>
    </body>
</html>
